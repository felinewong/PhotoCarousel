<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>焦点轮播图</title>
    <style>
        * {
            margin: 0; 
            padding: 0; 
            text-decoration: none;
        }
        body { 
            padding: 20px;
        }
        #container {
            width: 600px;
            height: 400px;
            border: 3px solid #333;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="list" >
            <img src="img/5.jpg" alt="1" />
        </div>
        <div id="buttons">
            <span index="1" ></span>
            <span index="2" ></span>
            <span index="3" ></span>
            <span index="4" ></span>
            <span index="5" ></span>
        </div>
        <a id="prev">&lt;</a>
        <a id="next">&gt;</a>
    </div>
</body>
</html>
